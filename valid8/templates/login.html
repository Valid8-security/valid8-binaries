{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-100 py-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-check-fill text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3 mb-1">Welcome to Valid8</h2>
                    <p class="text-muted">Enterprise Security Scanning Platform</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="your.email@company.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">License Key</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter your license key" required>
                        <div class="form-text">
                            Use your Valid8 license key as the password
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted mb-2">Don't have a license?</p>
                    <a href="https://valid8.dev/pricing" class="btn btn-outline-primary" target="_blank">
                        <i class="bi bi-credit-card me-2"></i>Get Started
                    </a>
                </div>

                <div class="mt-4 pt-3 border-top">
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="bi bi-lock-fill text-success" style="font-size: 1.5rem;"></i>
                            <small class="d-block text-muted">Secure</small>
                        </div>
                        <div class="col-4">
                            <i class="bi bi-shield-check text-primary" style="font-size: 1.5rem;"></i>
                            <small class="d-block text-muted">Private</small>
                        </div>
                        <div class="col-4">
                            <i class="bi bi-speedometer2 text-warning" style="font-size: 1.5rem;"></i>
                            <small class="d-block text-muted">Fast</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <small class="text-muted">
                Valid8 v1.0 - Enterprise Security Scanner
            </small>
        </div>
    </div>
</div>
{% endblock %}
