name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=parry --cov-report=term-missing --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Run linting
      run: |
        pip install pylint black
        pylint parry/ || true
        black --check parry/ || true

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Parry
      run: |
        pip install -r requirements.txt
    
    - name: Self-scan with Parry
      run: |
        python -m parry.cli scan . --mode fast --format json --output self-scan.json
      continue-on-error: true
    
    - name: Check for critical vulnerabilities
      run: |
        python << 'EOF'
        import json
        with open('self-scan.json') as f:
            results = json.load(f)
            critical = [v for v in results.get('vulnerabilities', []) 
                       if v.get('severity') == 'critical']
            if critical and len(critical) > 5:  # Allow some false positives
                print(f'Found {len(critical)} critical vulnerabilities')
                for v in critical[:5]:
                    print(f"  - {v.get('cwe')}: {v.get('title')}")
                exit(0)  # Don't fail, just report
        EOF

  build-check:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Check setup.py and build
      run: |
        pip install build wheel
        python -m build --wheel
        python -m build --sdist
    
    - name: Test install from wheel
      run: |
        pip install dist/*.whl
        parry --help

