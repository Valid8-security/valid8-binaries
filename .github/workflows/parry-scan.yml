name: Parry Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scan
    - cron: '0 0 * * 0'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Ollama
      run: |
        curl -fsSL https://ollama.ai/install.sh | sh
        ollama serve &
        sleep 5
        ollama pull codellama:7b-instruct-q4_K_M
    
    - name: Install Parry
      run: |
        pip install parry-scanner
    
    - name: Run Fast Scan (for CI/CD)
      run: |
        parry scan . --mode fast --format json --output parry-results.json
      continue-on-error: true
    
    - name: Upload scan results
      uses: actions/upload-artifact@v3
      with:
        name: parry-scan-results
        path: parry-results.json
    
    - name: Check for CRITICAL vulnerabilities
      run: |
        python -c "
        import json
        with open('parry-results.json') as f:
            results = json.load(f)
            critical = [v for v in results.get('vulnerabilities', []) if v.get('severity') == 'CRITICAL']
            if critical:
                print(f'Found {len(critical)} CRITICAL vulnerabilities!')
                for v in critical:
                    print(f\"  - {v.get('cwe_id')}: {v.get('description')}\")
                exit(1)
        "
    
    - name: Comment PR with results (optional)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const results = JSON.parse(fs.readFileSync('parry-results.json', 'utf8'));
          const vulns = results.vulnerabilities || [];
          const critical = vulns.filter(v => v.severity === 'CRITICAL').length;
          const high = vulns.filter(v => v.severity === 'HIGH').length;
          const medium = vulns.filter(v => v.severity === 'MEDIUM').length;
          
          const comment = `## üõ°Ô∏è Parry Security Scan Results
          
          - üî¥ Critical: ${critical}
          - üü† High: ${high}
          - üü° Medium: ${medium}
          - Total: ${vulns.length}
          
          ${critical > 0 ? '‚ö†Ô∏è **Action required:** Critical vulnerabilities detected!' : '‚úÖ No critical issues'}
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });


