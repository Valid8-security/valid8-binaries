name: Build Windows Binary

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'valid8/**'
      - '.github/workflows/build-windows.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller click rich pyyaml requests jinja2 pygments aiohttp javalang esprima tree-sitter
        
    - name: Build binary (fixed for memory protection)
      shell: powershell
      run: |
        # Build with settings that avoid read-only memory issues
        pyinstaller --clean --noconfirm `
          --onefile `
          --name=valid8 `
          --add-data="valid8;valid8" `
          --hidden-import=valid8.scanner `
          --hidden-import=valid8.cli `
          --hidden-import=valid8.detectors `
          --noupx `
          --noconsole `
          --uac-admin=false `
          valid8/__main__.py
        
        if (Test-Path "dist\valid8.exe") {
          Write-Host "Binary built successfully"
          Get-Item dist\valid8.exe | Select-Object Name, Length
          
          # Test that it doesn't crash
          Write-Host "Testing binary..."
          $result = & "dist\valid8.exe" --version 2>&1
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Binary test passed: $result"
          } else {
            Write-Host "Binary test failed"
            exit 1
          }
        } else {
          Write-Host "Binary not found!"
          Get-ChildItem dist
          exit 1
        }
        
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: valid8-windows
        path: dist/valid8.exe
        retention-days: 30
