# GitHub App Manifest for Parry Security Scanner
# Upload this to https://github.com/settings/apps/new

name: Parry Security Scanner
description: AI-powered security scanner with 90%+ precision and recall
url: https://parry.ai
public: true

# Permissions required for security scanning
permissions:
  contents: read
  pull_requests: write
  statuses: write
  checks: write
  metadata: read

# Events the app should receive
events:
  - pull_request
  - push
  - installation
  - installation_repositories

# Webhook configuration
webhook:
  active: true
  url: https://your-domain.com/webhook  # Replace with your actual webhook URL
  secret: ${GITHUB_WEBHOOK_SECRET}
  content_type: json

# OAuth configuration (optional, for user-facing features)
identification:
  client_id: ${GITHUB_CLIENT_ID}
  client_secret: ${GITHUB_CLIENT_SECRET}

# App appearance
logo: https://parry.ai/logo.png  # Replace with actual logo URL
